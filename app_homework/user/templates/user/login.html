{% extends 'quotes/base.html' %}

{% block content %}
<div class="container">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li
        {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="form-group col-xs-3">
                <label for="username">Name
                    {{form.username}}
                </label>

            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-3">
                <label for="username">Password
                    {{form.password}}</label>

            </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{% url 'user:password_reset' %}" class="btn btn-primary mt-3">Забыли пароль</a>

    </form>


</div>
{% endblock %}
