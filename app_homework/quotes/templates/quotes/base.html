<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css'%}">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row header-box">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4">
            {% if user.is_authenticated %}
            <div style="text-align: right;">
                <a href="{% url 'user:addQuote' %}" class="btn btn-primary mt-3">Add Quote</a>
                <form action="{% url 'user:logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary mt-3">Logout</button>
                </form>
            </div>
            {% else %}
            <div style="text-align: right;">
                <a href="{% url 'user:login' %}" class="btn btn-primary mt-3">Login</a>
                <a href="{% url 'user:Registration' %}" class="btn btn-primary mt-3">Registration</a>
                <a href="{% url 'scraping:scrap' %}" class="btn btn-primary mt-3">scraping</a>
            </div>
            {% endif %}
        </div>
    </div>

    {% block content %} {% endblock %}

</div>
</body>
</html>
